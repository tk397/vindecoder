<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global VIN Decoder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Global VIN Decoder üåç</h1>
        <p>Enter a 17-character VIN and your API key to get vehicle details from around the world.</p>
        
        <form id="vinForm">
            <div class="form-group">
                <label for="apiKey">Your API Key from API-Ninjas</label>
                <input type="password" id="apiKey" placeholder="Paste your free API key here" required>
                <small>Get your free key from <a href="https://api-ninjas.com/" target="_blank">api-ninjas.com</a>. Your key is not saved.</small>
            </div>
            
            <div class="form-group">
                <label for="vinInput">Vehicle Identification Number (VIN)</label>
                <input type="text" id="vinInput" placeholder="Enter 17-character VIN..." minlength="17" maxlength="17" required>
            </div>

            <button type="submit" id="decodeButton">Decode</button>
        </form>
        
        <div id="loading" class="hidden">
            <div class="spinner"></div>
        </div>

        <div id="results" class="hidden">
            <h2>Vehicle Details</h2>
            <div id="results-list"></div>
        </div>

        <div id="error" class="hidden"></div>
    </main>
    
    <footer>
        <p>Powered by the <a href="https://api-ninjas.com/api/vinlookup" target="_blank">API-Ninjas VIN Lookup API</a>.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
