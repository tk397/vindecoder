<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIN Decoder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>VIN Decoder ðŸš—</h1>
        <p>Enter a 17-character Vehicle Identification Number (VIN) to get vehicle details.</p>
        
        <form id="vinForm">
            <input type="text" id="vinInput" placeholder="Enter VIN..." minlength="17" maxlength="17" required>
            <button type="submit" id="decodeButton">Decode</button>
        </form>
        
        <div id="loading" class="hidden">
            <div class="spinner"></div>
        </div>

        <div id="results" class="hidden">
            <h2>Vehicle Details</h2>
            <div id="results-list"></div>
        </div>

        <div id="error" class="hidden"></div>
    </main>
    
    <footer>
        <p>Powered by the <a href="https://vpic.nhtsa.dot.gov/api/">NHTSA vPIC API</a>. Created for Cloudflare Pages.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
